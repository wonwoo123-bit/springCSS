<th:block th:insert="~{modules/header}" />
<!-- summernote -->
<link rel="stylesheet" th:href="@{/bootstrap/plugins/summernote/summernote-bs4.min.css}" />

<section class="content-header">
    <div class="container-fluid">
        <div class="row md-2">
            <div class="col-sm-6">
                <h1>글등록</h1>  				
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item">
                  <a href="list.do">
                      <i class="fa fa-dashboard"></i>자유게시판
                  </a>
              </li>
              <li class="breadcrumb-item active">
                  등록
              </li>		        
        </ol>
            </div>
        </div>
    </div>
</section>

<!-- Main content -->
<section class="content container-fluid">
  <div class="row justify-content-center">
      <div class="col-md-9" style="max-width:960px;">
          <div class="card card-outline card-info">
              <div class="card-header">
                  <h3 class="card-title p-1">글등록</h3>
                  <div class ="card-tools">
                      <button type="button" class="btn btn-primary" id="registBtn" onclick="regist_go();">등 록</button>
                      &nbsp;&nbsp;&nbsp;&nbsp;
                      <button type="button" class="btn btn-warning" id="cancelBtn" onclick="CloseWindow();" >취 소</button>
                  </div>
              </div><!--end card-header  -->
              <div class="card-body pad">
                  <form role="form" method="post" action="regist" name="registForm">
                      <div class="form-group">
                          <label for="title">제 목</label> 
                          <input type="text" id="title"  title="제목"
                              name='title' class="form-control notNull" placeholder="제목을 쓰세요">
                      </div>							
                      <div class="form-group">
                          <label for="writer">작성자</label> 
                          <input type="text" id="writer" title="작성자" name="writer" readonly class="form-control notNull" th:value="${session.loginUser.id}" >
                      </div>
                      <div class="form-group">
                          <label for="content">내 용</label>
                          <textarea class="textarea" name="content" id="content" rows="20"
                              cols="90" placeholder="1000자 내외로 작성하세요." ></textarea>
                      </div>
                  </form>
              </div><!--end card-body  -->
              <div class="card-footer" style="display:none">
              
              </div><!--end card-footer  -->
          </div><!-- end card -->				
      </div><!-- end col-md-12 -->
  </div><!-- end row -->
</section>

<th:block th:insert="~{modules/common_js}" />
<!-- summernote -->
<script th:src="@{/bootstrap/plugins/summernote/summernote-bs4.min.js}"></script>
<script>
    summernote_go($("#content")[0], "[[@{/}]]");
</script>
<script>
    function regist_go(){
        var form = document.registForm;
        
        var inputNotNull = document.querySelectorAll("input.notNull");
        for(var input of inputNotNull){
            if (!input.value){
                alert(input.getAttribute("title") +"은 필수입니다.");
                input.focus();
                return;
            }
        }

        form.action = "regist";
        form.method = "post";
        form.submit(); 
    }
</script>

<th:block th:insert="~{modules/footer}" />
