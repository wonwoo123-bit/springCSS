<th:block th:insert="~{modules/header}" />

<div>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row md-2">
                <div class="col-sm-6">
                    <h1>상세페이지</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item">
                            <a href="#">
                                <i class="fa fa-dashboard">회원관리</i>
                            </a>
                        </li>
                        <li class="breadcrumb-item active">
                            상세보기
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
    <!-- Main content -->
    <section class="content register-page">
        <div class="register-box">
            <div class="register-card-header">
                <h1 class="text-center">회원 상세보기</h1>
            </div>
            <div class="register-card-body">
                <div class="row" style="height:200px;">
                    <div class="mailbox-attachments clearfix col-md-12" style="text-align: center;">
                        <div class="manPicture" id="pictureView" th:data-id="${member.id}"
                            style="border: 1px solid green; height: 200px; width: 140px; margin: 0 auto;"></div>
                    </div>
                </div>
                <br />
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 control-label text-right">아이디</label>

                    <div class="col-sm-9">
                        <input name="id" type="text" class="form-control" id="inputEmail3" th:value="${member.id}"
                            readonly>

                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 control-label text-right">패스워드</label>

                    <div class="col-sm-9">
                        <input name="pwd" type="password" class="form-control" id="inputPassword3"
                            th:value="${member.pwd}" readonly>

                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 control-label text-right">이 름</label>

                    <div class="col-sm-9">
                        <input name="name" type="text" class="form-control" id="inputPassword3"
                            th:value="${member.name}" readonly>

                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 control-label text-right">주 소</label>

                    <div class="col-sm-9">
                        <input name="address" type="text" class="form-control" id="inputPassword3"
                            th:value="${member.address}" readonly>

                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right">권 한</label>
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="custom-control custom-radio mr-3">
                                <input name="authorities" type="radio" class="custom-control-input" id="ROLE_USER"
                                th:checked="${member.authorities == 'ROLE_USER'}" disabled>
                                <label for="ROLE_USER" class="custom-control-label">사용자</label>
                            </div>

                            <div class="custom-control custom-radio mr-3">
                                <input name="authorities" type="radio" class="custom-control-input" id="ROLE_MANAGER"
                                th:checked="${member.authorities == 'ROLE_MANAGER'}" disabled>
                                <label for="ROLE_MANAGER" class="custom-control-label">운영자</label>
                            </div>

                            <div class="custom-control custom-radio">
                                <input name="authorities" type="radio" class="custom-control-input" id="ROLE_ADMIN"
                                th:checked="${member.authorities == 'ROLE_ADMIN'}" disabled>
                                <label for="ROLE_ADMIN" class="custom-control-label">관리자</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 control-label text-right">이메일</label>


                    <div class="col-sm-9">
                        <input name="email" type="email" class="form-control" id="inputPassword3"
                            th:value="${member.email}" readonly>

                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 control-label text-right">전화번호</label>

                    <div class="col-sm-9">
                        <input name="phone" type="text" class="form-control" id="inputPassword3"
                            th:value="${member.phone}" readonly>

                    </div>
                </div>
            </div>
            <div class="card-footer" style="padding:5px 0;">
                <div class="row">
                    <div class="col-sm-4 text-center">
                        <button type="button" th:onclick="|location.href='@{modifyForm(id=${member.id})}'|" id="modifyBtn" class="btn btn-warning ">
                            수 정</button>
                    </div>

                    <div class="col-sm-4 text-center">
                        <button type="button" id="deleteBtn"  onclick="remove_go()"; class="btn btn-danger">삭 제</button>
                    </div>

                    <div class="col-sm-4 text-center">
                        <button type="button" id="listBtn" onclick="CloseWindow();" class="btn btn-primary pull-right">닫
                            기</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<th:block th:insert="~{modules/common_js}" />
<script>
    MemberPictureThumb('[[@{/}]]');
</script>
<script>
    function remove_go(){
       if(confirm("[[${member.id}]] 님을 정말 삭제하시겠습니까?")){
            location.href='[[@{remove(id=${member.id})}]]';
        };
    }
</script>

<th:block th:insert="~{modules/footer}" />
