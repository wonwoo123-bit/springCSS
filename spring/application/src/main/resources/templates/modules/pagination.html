<nav aria-label="Navigation">
    <ul class="pagination justify-content-center m-0">

        <li class="page-item">
            <a class="page-link" href="javascript:search_list(1);">
                <i class="fas fa-angle-double-left"></i>
            </a>
        </li>

        <li class="page-item">
            <a class="page-link"
                th:href="|javascript:search_list(${pageMaker.prev ? pageMaker.startPage-1 : pageMaker.page});|">
                <i class="fas fa-angle-left"></i>
            </a>
        </li>

        <th:block th:each="pageNum : ${#numbers.sequence(pageMaker.startPage, pageMaker.endPage)}">
            <li th:class="|page-item ${pageNum eq pageMaker.page ? 'active' : ''}|">
                <a class="page-link" th:href="|javascript:search_list(${pageNum});|" th:text="${pageNum}"></a>
            </li>
        </th:block>

        <li class="page-item">
            <a class="page-link"
                th:href="|javascript:search_list(${pageMaker.next ? (pageMaker.endPage+1) : pageMaker.page});|">
                <i class="fas fa-angle-right"></i>
            </a>
        </li>

        <li class="page-item">
            <a class="page-link" th:href="|javascript:search_list(${pageMaker.realEndPage});|">
                <i class="fas fa-angle-double-right"></i>
            </a>
        </li>

    </ul>
</nav>

<form id="jobForm">
    <input type="hidden" name="page" value="">
    <input type="hidden" name="perPageNum" value="">
    <input type="hidden" name="searchType" value="">
    <input type="hidden" name="keyword" value="">
  </form>

  <script>
    function search_list(page) {
      let perPageNum = document.querySelector('select[name="perPageNum"]').value;
      let searchType = document.querySelector('select[name="searchType"]').value;
      let keyword = document.querySelector('input[name="keyword"]').value;

      // alert(perPageNum+":"+searchType+":"+keyword);

      let form = document.querySelector("#jobForm");
      form.page.value = page;
      form.perPageNum.value = perPageNum;
      form.searchType.value = searchType;
      form.keyword.value = keyword;

      form.submit();
    }
  </script>
